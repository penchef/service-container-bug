name: Run container
on:
  push:
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      container_env: ${{ steps.container_env.outputs.container_env }}
      container_options: ${{ steps.container_env.outputs.container_options }}
    steps:
      - name: Set output
        id: container_env
        run: |
          echo "container_env={\"foo\":\"bar\"}" >> $GITHUB_OUTPUT
          echo "container_options=\"-e FOO=bar\" }" >> $GITHUB_OUTPUT

  build:
    name: Service Container example
    runs-on: ubuntu-20.04
    needs: setup
    services:
      mongodb:
        env: ${{ fromJSON(needs.setup.outputs.container_env) }}
        options: ${{ needs.setup.outputs.container_options }}
        image: mongo:5.0.14
        ports:
          - 27017:27017
